box: golang
build:
  steps:
    - setup-go-workspace
    - install-packages: 
      packages: gcc git
    - script:
        name: go get
        code: |
              go get -t github.com/grafana/grafana
              cd ~/go/src/github.com/grafana/grafana
    - script:
        name: setup and build
        code: |
              go run build.go setup 
              go run build.go build

